<!DOCTYPE html>
<html>
    <head>
        <title>Mantenimiento - Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="/SistemaMedico/estilo/mantenimiento.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="/SistemaMedico/navegador/controller.js"></script>
        <script src="scriptPaciente.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="menu-wrapper">
            <div class="sidebar-header">
                <div id="sideBar" class="sideBar">    
                </div>
                <div class="backdrop"></div>
                <div class="content" id="content">
                    <header>
                        <div class="menu-button" id='desktop'>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="menu-button" id='mobile'>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <h1>ElECTRONIC MEDICAL RECORD</h1> 
                        <img src="https://cdn-icons.flaticon.com/png/512/4022/premium/4022891.png?token=exp=1654452014~hmac=a2631b915df9644de0c900e98fd63878 "/>
                    </header> 
                    <div class="content-data"> 
                        <div class="row">
                            <h2 class="tittle">Mantenimiento de paciente </h1>
                        </div>
                        <div class="row justify-content-between"> 
                            <div class="col-xl-5 col-lg-5 col-xs-10"> 
                                <form>
                                    <div class="mb-2">
                                        <label class="form-label thead-costum-color">Cedula</label>
                                        <input id="idPaciente" type="text" class="form-control" readonly>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label thead-costum-color">Nombre</label>
                                        <input id="nombrePaciente" type="text" class="form-control">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label thead-costum-color">Edad</label>
                                        <input id="edadPaciente" type="number" class="form-control">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label thead-costum-color">Informaci√≥n de contacto</label>
                                        <input id="infoContactoPaciente" type="text" class="form-control">
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn buttom-costum-color mt-2" onClick="actualizarPaciente()" >Actualizar paciente</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-xs-10"> 
                                <div class="row">
                                    <div class="col-8">
                                        <h4 class="tittle">Enfermedades</h1>
                                    </div>
                                    <div class="col-4">
                                        <button data-bs-toggle="modal" data-bs-target="#modalAgregarEnfermedad" type="button" class="btn buttom-costum-color">Agregar</button>
                                    </div>
                                </div>
                                <table class="table text-center">
                                    <thead class="thead-costum-color">
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="content-table-enfermedades"> 
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="col-xl-6 col-lg-6 col-xs-10"> 
                                <div class="row">
                                    <div class="col-8">
                                        <h4 class="tittle">Cirugias</h1>
                                    </div>
                                    <div class="col-4">
                                        <button data-bs-toggle="modal" data-bs-target="#modalAgregarCirugia" type="button" class="btn buttom-costum-color">Agregar</button>
                                    </div>
                                </div>
                                <table class="table text-center">
                                    <thead class="thead-costum-color">
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="content-table-cirugias"> 
                                    </tbody>
                                </table>
                            </div>
                            
                             <div class="col-xl-6 col-lg-6 col-xs-10"> 
                                <div class="row">
                                    <div class="col-8">
                                        <h4 class="tittle">Alergias</h1>
                                    </div>
                                    <div class="col-4">
                                        <button data-bs-toggle="modal" data-bs-target="#modalAgregarAlergia" type="button" class="btn buttom-costum-color">Agregar</button>
                                    </div>
                                </div>
                                <table class="table text-center">
                                    <thead class="thead-costum-color">
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="content-table-alergias"> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="modal fade" id="modalAgregarEnfermedad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Registrar enfermedad</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-1">
                                                <label class="form-label">Nombre</label>
                                                <input id="nombreEnfermedad" type="text" class="form-control">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn buttom-costum-color" onClick="registrarEnfermedad()" >Registrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="modal fade" id="modalAgregarCirugia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Registrar Cirugia</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-1">
                                                <label class="form-label">Nombre</label>
                                                <input id="nombreCirugia" type="text" class="form-control">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn buttom-costum-color" onClick="registrarCirugia()" >Registrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="modal fade" id="modalAgregarAlergia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Registrar Alergia</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-1">
                                                <label class="form-label">Nombre</label>
                                                <input id="nombreAlergia" type="text" class="form-control">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn buttom-costum-color" onClick="registrarAlergia()" >Registrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
