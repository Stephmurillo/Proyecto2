<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Electronic Medical Record</title>
        <link rel="stylesheet" type="text/css" href="estilo/styleBootstrap.css">
        <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/1683/premium/1683189.png?token=exp=1653929542~hmac=bb2c56c863191d4df65cca9a87f16afa">
        <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.min.js"></script>
        <script src="logincontroller.js"></script>   
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body p-md-5 mx-md-4">

                                        <div class="text-center">
                                            <img src="images/inicio.png"
                                                 style="width: 350px;" alt="">
                                            <h4 class="mt-1 mb-5 pb-1">Electronic Medical Record</h4>
                                        </div>

                                        <form id="formLogin">
                                            
                                            <p>Por favor, ingrese a su cuenta</p>

                                            <div class="form-outline mb-4">
                                                <input type="email" id="id" class="form-control"
                                                       placeholder="Ingrese el ID"/>
                                                <label class="form-label">ID</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="contrasena" class="form-control" 
                                                       placeholder="Ingrese la contraseña"/>
                                                <label class="form-label">Contraseña</label>
                                            </div>

                                            <div class="d-flex justify-content-center">
                                                <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-2 text-white" id="login">Ingresar</button>
                                            </div>
                                            <br>
                                            <div class="d-flex align-items-center justify-content-center pb-4">
                                                <p class="text-center mb-0 me-2">No tiene cuenta?</p>
                                                <a href="registro/view.html"><button type="button" class="btn btn-outline-danger" id="btnRegistroMed">Registrarse</button></a>
                                            </div>

                                        </form>

                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                        <h4 class="mb-4">¡Conecta con tus pacientes y colegas!</h4>
                                        <p class="small mb-0"> Te presentamos Electronic Medical Record el directorio médico que facilita 
                                            que pacientes  y profesionales de salud se encuentren.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
